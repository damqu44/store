<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web App</title>
    <script
      src="https://kit.fontawesome.com/7aa7edcb91.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      id="app"
      class="w-full h-full min-h-screen bg-background_light dark:bg-black text-black dark:text-white"
    >
      <div class="w-full flex justify-center items-start mt-10 min-h-screen">
        <div class="w-full flex flex-col max-w-[1600px]">
          <div
            class="swiper w-full h-[400px] bg-white dark:bg-background_dark group"
          >
            <div class="swiper-wrapper bg-white dark:bg-background_dark">
              <div class="swiper-slide">
                <div class="w-full h-full flex flex-row bg-primary">
                  <div
                    class="w-1/4 min-w-[320px] h-full flex flex-col justify-center items-center text-white"
                  >
                    <div class="flex flex-col justify-center items-left">
                      <div
                        class="w-min text-nowrap text-3xl font-bold bg-black p-3"
                      >
                        Najlepiej oceniane
                      </div>
                      <div
                        class="w-min text-nowrap text-xl font-bolder text-left bg-black px-3 pb-3"
                      >
                        Wkrętarka Festool
                      </div>
                    </div>
                  </div>
                  <div class="w-full">
                    <img
                      class="object-cover w-full h-full"
                      style="object-position: 50% 35%"
                      src="https://www.festool.pl/-/media/tts/fcp/festool/products/above-the-fold-images/ol_bohren_schrauben/ol_akkubohrschrauber_cxs_txs_c_t_drc_tix/cordless-drill-1180x786.webp"
                    />
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="w-full h-full flex flex-row bg-primary">
                  <div
                    class="w-1/4 min-w-[320px] h-full flex flex-col justify-center items-center text-white"
                  >
                    <div class="flex flex-col justify-center items-left">
                      <div
                        class="w-min text-nowrap text-3xl font-bold bg-black p-3"
                      >
                        OFERTY WYBRANE
                      </div>
                      <div
                        class="w-min text-nowrap text-xl font-bolder text-left bg-black px-3 pb-3"
                      >
                        Specjalnie dla ciebie
                      </div>
                    </div>
                  </div>
                  <div
                    class="w-full h-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-0 justify-center items-center overflow-hidden"
                  >
                    <div
                      class="w-full h-full border-r-4 border-white dark:border-background_dark"
                    >
                      <img
                        class="object-cover w-full h-full"
                        src="https://www.mojegotowanie.pl/media/cache/big/uploads/media/recipe/0002/35/danie-jednogarnkowe-z-makaronem.jpg"
                      />
                    </div>
                    <div
                      class="w-full h-full hidden sm:block border-r-4 border-white dark:border-background_dark"
                    >
                      <img
                        class="object-cover w-full h-full hidden sm:block"
                        src="https://s3.przepisy.pl/przepisy3ii/img/variants/800x0/wegetarianskie-klopsiki-danie-jednogarnkowe1013381641806573000.jpg"
                      />
                    </div>
                    <div class="w-full h-full hidden md:block">
                      <img
                        class="object-cover w-full h-full"
                        src="https://handerek.com.pl/wp-content/uploads/2023/07/makaron-z-miesem-3-szybkie-danie-z-makaronem.jpg"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="w-full h-full flex flex-row bg-primary">
                  <div
                    class="w-1/4 min-w-[320px] h-full flex flex-col justify-center items-center text-white"
                  >
                    <div class="flex flex-col justify-center items-left">
                      <div
                        class="w-min text-nowrap text-3xl font-bold bg-black p-3"
                      >
                        Sprzęt marki
                      </div>
                      <div
                        class="w-min text-nowrap text-xl font-bolder text-left bg-black px-3 pb-3"
                      >
                        PREMIUM
                      </div>
                    </div>
                  </div>
                  <div class="w-full">
                    <img
                      class="object-cover w-full h-full"
                      style="object-position: 50% 70%"
                      src="https://ideogram.ai/assets/image/lossless/response/LTWm3RubS668_9Fc6AY4Mg"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-pagination pb-1 text-primary"></div>
            <div class="hidden group-hover:block">
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
            </div>
          </div>
          <div
            style="
              background-image: url(https://ideogram.ai/assets/image/lossless/response/3wK3pG49TCih6G73qssvZA);
            "
            class="w-full m-0 h-[400px] bg-cover bg-fixed bg-center mt-[50px] shadow-2xl"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
