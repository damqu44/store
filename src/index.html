<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web App</title>
    <script
      src="https://kit.fontawesome.com/7aa7edcb91.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      id="app"
      class="w-full h-full min-h-screen bg-background_light dark:bg-black text-black dark:text-white"
    >
      <div class="w-full flex justify-center items-start mt-10 min-h-screen">
        <div class="w-full flex flex-col max-w-[1600px]">
          <div
            class="swiper w-full h-[400px] bg-white dark:bg-background_dark group"
          >
            <div class="swiper-wrapper bg-white dark:bg-background_dark">
              <div class="swiper-slide">
                <div
                  class="w-full h-full flex flex-row bg-primary relative sm:static"
                >
                  <div
                    class="w-0 sm:w-1/4 sm:min-w-[320px] h-full flex flex-col justify-center items-center text-white"
                  >
                    <div class="flex flex-col justify-center items-left">
                      <div
                        class="flex flex-col text-nowrap absolute top-4 left-4 sm:top-0 sm:left-0 sm:relative"
                      >
                        <span
                          class="text-3xl bg-black p-3 w-min text-left font-bold"
                          >Najlepiej oceniane</span
                        >
                        <span
                          class="text-xl bg-black px-3 pb-3 w-min text-left font-bolder"
                          >Wkrętarka Festool</span
                        >
                      </div>
                    </div>
                  </div>
                  <div class="w-full">
                    <img
                      class="object-cover w-full h-full"
                      style="object-position: 50% 35%"
                      src="https://www.festool.pl/-/media/tts/fcp/festool/products/above-the-fold-images/ol_bohren_schrauben/ol_akkubohrschrauber_cxs_txs_c_t_drc_tix/cordless-drill-1180x786.webp"
                    />
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div
                  class="w-full h-full flex flex-row bg-primary relative sm:static"
                >
                  <div
                    class="w-0 sm:w-1/4 sm:min-w-[320px] h-full flex flex-col justify-center items-center text-white"
                  >
                    <div class="flex flex-col justify-center items-left">
                      <div
                        class="flex flex-col text-nowrap absolute top-4 left-4 sm:top-0 sm:left-0 sm:relative"
                      >
                        <span
                          class="text-3xl bg-black p-3 w-min text-left font-bold"
                          >OFERTY WYBRANE</span
                        >
                        <span
                          class="text-xl bg-black px-3 pb-3 w-min text-left font-bolder"
                          >Specjalnie dla ciebie</span
                        >
                      </div>
                    </div>
                  </div>
                  <div
                    class="w-full h-full grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-0 justify-center items-center overflow-hidden"
                  >
                    <div
                      class="w-full h-full border-r-4 border-white dark:border-background_dark"
                    >
                      <img
                        class="object-cover w-full h-full"
                        src="https://a.allegroimg.com/original/0321d7/09126bdd420f9d95759634de8d42/SZLIFIERKA-KATOWA-GWS-750S-BOSCH-regulacja-obrotow"
                      />
                    </div>
                    <div
                      class="w-full h-full hidden lg:block border-r-4 border-white dark:border-background_dark"
                    >
                      <img
                        class="object-cover w-full h-full"
                        src="https://a.allegroimg.com/original/11ab78/7713fbc44762866029f20af3eb3d/SZLIFIERKA-MIMOSRODOWA-OSCYLACYJNA-ELEKTRYCZNA-WUBER-Z-REGULACJA-3w1-1300W-Napiecie-zasilania-240-V"
                      />
                    </div>
                    <div class="w-full h-full hidden xl:block">
                      <img
                        class="object-cover w-full h-full"
                        src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcSyNekyMxUwAoMvVzgtYSPbTCNerNkyNn6OXzzCJOU4eHmHn14oV-GKfzuMJlvovoc2rBs-wRGTBABgJJaHl3RgcTICvoYlrSKXM--PXDjiDhNtgayu0Jt7mg"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div
                  class="w-full h-full flex flex-row bg-primary relative sm:static"
                >
                  <div
                    class="w-0 sm:w-1/4 sm:min-w-[320px] h-full flex flex-col justify-center items-center text-white"
                  >
                    <div class="flex flex-col justify-center items-left">
                      <div
                        class="flex flex-col text-nowrap absolute top-4 left-4 sm:top-0 sm:left-0 sm:relative"
                      >
                        <span
                          class="text-3xl bg-black p-3 w-min text-left font-bold"
                          >Sprzęt marki</span
                        >
                        <span
                          class="text-xl bg-black px-3 pb-3 w-min text-left font-bolder"
                          >PREMIUM</span
                        >
                      </div>
                    </div>
                  </div>
                  <div class="w-full">
                    <img
                      class="object-cover w-full h-full"
                      style="object-position: 50% 70%"
                      src="https://ideogram.ai/assets/image/lossless/response/LTWm3RubS668_9Fc6AY4Mg"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-pagination pb-1 text-primary"></div>
            <div class="hidden group-hover:block">
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
            </div>
          </div>
          <div
            style="
              background-image: url(https://ideogram.ai/assets/image/lossless/response/3wK3pG49TCih6G73qssvZA);
            "
            class="w-full m-0 h-[400px] bg-cover bg-fixed bg-center mt-[50px] shadow-2xl"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
