<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zamówienia</title>
    <script
      src="https://kit.fontawesome.com/7aa7edcb91.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      id="app"
      class="w-full h-full min-h-screen flex flex-col justify-start items-center bg-background_light dark:bg-black text-black dark:text-white"
    >
      <div
        class="flex w-full justify-center items-start bg-white dark:bg-background_dark border border-x-0 border-b-0 border-[#ccc] dark:border-[#4d4d4d]"
      >
        <div
          class="w-full justify-center items-center flex flex-col max-w-[700px] mx-5"
        >
          <div id="welcome-text" class="w-full text-2xl font-bold pt-8"></div>
          <div class="flex w-full justify-center items-center">
            <div
              class="p-2 cursor-pointer transition-all mr-2 text-base font-bold border-4 border-x-0 border-t-0 border-primary"
            >
              Zamówienia
            </div>
            <div
              onclick="(() => {location.href = '/account.html'})()"
              class="p-2 cursor-pointer transition-all text-base font-light border-4 border-x-0 border-t-0 border-transparent hover:border-primary"
            >
              Konto
            </div>
          </div>
        </div>
      </div>

      <div
        class="justify-start items-center flex flex-col w-full max-w-[950px] mt-12 px-16 min-h-screen"
      >
        <div
          id="orders-section"
          class="flex flex-col items-center justify-center h-min w-full text-sm"
        ></div>
      </div>
    </div>
  </body>
</html>
