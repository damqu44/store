<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/7aa7edcb91.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="dark">
    <div
      id="app"
      class="w-full h-full min-h-screen bg-[#eceff1] dark:bg-black text-black dark:text-white"
    >
      <div
        class="w-full flex flex-col justify-start items-center pt-10 min-h-screen"
      >
        <div class="w-full max-w-[625px] text-[#ccc] text-left text-2xl mt-3">
          Zaloguj się
        </div>
        <form
          id="login-form"
          class="flex flex-col w-full max-w-[625px] p-7 mt-4 bg-white dark:bg-[#222222] text-black dark:text-white"
        >
          <div class="mb-4">
            <div class="input-wrapper">
              <label for="login-email" class="input-label">e-mail</label>
              <input
                class="input-field"
                type="text"
                id="login-email"
                placeholder=""
              />
            </div>
            <div class="error-box hidden"></div>
          </div>

          <div class="mb-4">
            <div class="input-wrapper">
              <label for="login-password" class="input-label">hasło</label>
              <input
                class="input-field"
                type="text"
                id="login-password"
                placeholder=""
              />
            </div>
            <div class="error-box hidden"></div>
          </div>

          <button type="submit" class="text-white bg-primary text-xl py-2 mt-3">
            ZALOGUJ SIĘ
          </button>
          <div id="server-response" class="p-2 text-sm text-[#a50000]"></div>
        </form>
      </div>
    </div>
  </body>
</html>
